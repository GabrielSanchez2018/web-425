<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button>
      <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
    </button>
    <h1>Price Quote</h1>
    <span class="menu-spacer"></span>
    <div>
      <a mat-button [routerLink]="'/price-quote'"> Quote </a>
      
      

    </div>
  </mat-toolbar-row>

  <mat-toolbar-row>
     
    </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <mat-nav-list>

      <a mat-list-item [routerLink]="'/price-quote'"> Quote </a>
      
      <a mat-list-item (click)="sidenav.toggle()" href="" mat-list-item>Close</a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="height: 88vh;">

    <div class="priceQ">      
AppComponent received: {{ priceQuote?.stockSymbol }} {{ priceQuote?.lastPrice | currency: 'USD' }}
    
    </div>
    <div class="lastP">
      <app-price-quote (lastPrice)="priceQuoteHandler($event)"></app-price-quote>
      </div>
    </div>
  </mat-sidenav-content>
