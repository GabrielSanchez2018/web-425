<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button>
      <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
    </button>
    <h1>Home</h1>
    <span class="menu-spacer"></span>
    <div>
      <a mat-button [routerLink]="'/order'"> Order </a>
      

    </div>
  </mat-toolbar-row>

 
</mat-toolbar>


<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <mat-nav-list>

      <a mat-button [routerLink]="'/order'"> Order</a>
     
      <a mat-list-item (click)="sidenav.toggle()" href="" mat-list-item>Close</a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="height: 88vh;">

      <div class="stock" fxFlex="80%">
        <input
          type="text"
          placeholder="Enter stock (e.g. AAPL)"
          (change)="onChangeEvent($event)"
        />
        
        
      </div>
      <app-order class="numOfShares" [stockSymbol]="stock" [quantity]="numberOfShares"></app-order>

      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
