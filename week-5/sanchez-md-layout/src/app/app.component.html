<mat-toolbar class="menu" role="header" color="primary">
  <mat-toolbar-row>
    <mat-icon aria-hidden="false" aria-label="Example home icon">home</mat-icon>


    <button mat-button [routerLink]="['/']" class="mat-button">
      Home
    </button>
    <button mat-button [routerLink]="['/login']" class="mat-button">
      Login
    </button>

    <div fxFlex></div>

    <!-- User Profile -->
    <button class="toolbar__icon-button" [matMenuTriggerFor]="menu" mat-icon-button>
      <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon>perm_contact_calendar</mat-icon>
        <span>My Profile</span>
      </button>
      <button mat-menu-item>
          <mat-icon>settings</mat-icon>
          <span>Settings</span>
        </button>
        <button mat-menu-item>
            <mat-icon>exit_to_app</mat-icon>
            <span>Logout</span>
          </button>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>
<div class="wrapper">
  <h2>Sprint from Zero to App</h2>
  <h3>

    Hit the ground running with comprehensive, modern UI components that work across the web, mobile, and desktop.
  </h3>
</div>
