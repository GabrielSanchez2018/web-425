<p>{{ newPost }}</p>
<mat-card>
  <mat-selection-list #shoes (selectionChange)="onSelection($event, shoes.selectedOptions.shoe)" >
    <mat-list-option *ngFor="let shoe of typesOfShoes" [value]='shoe'>
      {{shoe.name}}
    </mat-list-option>
  </mat-selection-list>

  <p>
    Options selected: {{shoes.selectedOptions.selected.length}}
  </p>

  <p>
    Current selected value: {{ current_selected.selectedOptions }}
  </p>

  <p>Selected:</p>
  <ul>
    <li *ngFor="let i of shoes.selectedOptions.selected">
      {{ i.value.name }} {{ i.value.price}}
    </li>
  </ul>

  <p>Total:</p>


  <ul>
    <li *ngFor="let i of shoes.selectedOptions.selected">
       {{  i.value.price}}
    </li>
  </ul>

</mat-card>
