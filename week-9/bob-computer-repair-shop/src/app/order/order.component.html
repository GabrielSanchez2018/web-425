<mat-card>
  <mat-card-title>
    Welcome to Bob's Computer Repair
  </mat-card-title>
</mat-card>

<mat-card-title class="form-title"></mat-card-title>
<div class="container">
  <mat-card class="form">
    <form #f="ngForm" (ngSubmit)="onSubmit(f.value);">
      <mat-card-content>
        <h2>Enter your Information</h2>

        <div ngModelGroup="serviceOrders">
          <!--Username-->
          <mat-card>
          <mat-form-field appearance="outline">
            <input
              type="text"
              matInput
              name="userName"
              placeholder="First Name"
              ngModel
            />
          </mat-form-field>
          <br>
          <!--Username-->
          <mat-form-field appearance="outline">
            <input
              type="text"
              matInput
              name="userLastName"
              placeholder="Last Name"
              ngModel
            />
          </mat-form-field>
          <br>
          <!--Username-->
          <mat-form-field appearance="outline">
            <input
              type="text"
              matInput
              name="userEmail"
              placeholder="Email"
              ngModel
            />
          </mat-form-field>
        </mat-card>
        <h2>Select your Service</h2>
          <mat-card>
          <!-- Password Reset div-->
          <div class="passwordReset width inlineBlock">
            <span class="iconStyle">
              <i class="material-icons">
                cached
                </i>
            </span>
            <br />
            <label class="alignCenter" for="passwordReset"
              >Password Reset</label>
            <p class="alignCenter">$39.99</p>
            <mat-checkbox name="password" ngModel></mat-checkbox>
          </div>

          <!-- Spyware Removal div -->
          <div class="spywareRemoval width inlineBlock">
            <span class="iconStyle">
              <i class="material-icons">
                bug_report
                </i>
            </span>
            <br />
            <label for="spywareRemoval">Spyware Removal</label>
            <p>$99.99</p>
            <mat-checkbox name="spyware" ngModel></mat-checkbox>
          </div>

          <!-- RAM upgrade div-->
          <div class="memoryUpgrade width inlineBlock">

              <i class="material-icons">
                memory
                </i>

            <br />
            <label for="memoryUpgrade">Memory Upgrade</label>
            <p>$129.99</p>
            <mat-checkbox name="memory" ngModel></mat-checkbox>
          </div>
          <!-- Software Installation div-->
          <div class="softwareInstallation width inlineBlock">
            <i class="material-icons">
              system_update_alt
              </i>
            <br />
            <label for="softwareInstallation">Software Installation</label>
            <p>$49.99</p>
            <mat-checkbox name="software" ngModel></mat-checkbox>
          </div>
          <!-- Tune-Up div-->
          <div class="tuneUp width inlineBlock">
            <i class="material-icons">
              speed
              </i>
            <br />
            <label for="tuneUp">Tune-Up</label>
            <p>$89.99</p>
            <mat-checkbox name="tuneUp" ngModel></mat-checkbox>
          </div>
          <!-- Disc Clean-Up div-->
          <div class="diskCleanUp width inlineBlock">
            <i class="material-icons">
              disc_full
              </i>
            <br />
            <label for="diskCleanUp">Disk Clean-Up</label>
            <p>$149.99</p>
            <mat-checkbox name="cleanUp" ngModel></mat-checkbox>
          </div>
          <!-- Keyboard cleaning div-->
          <div class="keyboardCleaning width inlineBlock">
            <i class="material-icons">
              keyboard
              </i>
            <br />
            <label for="keyboardCleaning">Keyboard Cleaning</label>
            <p>$45.00</p>
            <mat-checkbox name="keyboard" ngModel></mat-checkbox>
          </div>
        </mat-card>
          <br>

          <mat-card>
          <!-- Labor Hours div-->
          <div class="laborHours width inlineBlock">
            <i class="material-icons">
              note_add
              </i>
            <br />
            <label for="laborHours"> Labor Hours</label>
            <p>$50.00 * hour</p>

            <select id="labor" name="labor" ngModel>
              <option value="" disabled selected>Select hours</option>
              <option value="1">1 Hour</option>
              <option value="2">2 Hours</option>
              <option value="3">3 Hours</option>
              <option value="4">4 Hours</option>
              <option value="5">5 Hours</option>
              <option value="6">6 Hours</option>
              <option value="7">7 Hours</option>
            </select>
          </div>
          <hr>
          <br>

          <!--Tips-->

          <div class="laborTip width inlineBlock">
            <i class="material-icons">
              insert_emoticon
              </i>
            <label for="tip"></label>
            <p> Tip </p>

            <select id="tip" name="tip" ngModel>
              <option value="" disabled selected>Percent</option>
              <option value="5">$5 dls</option>
              <option value="10">$10 Dls</option>
              <option value="15">$15 Dls</option>
              <option value="20">$20 Dls</option>

              <option value="Cash"> Cash </option>
            </select>
          </div>
        </mat-card>
          <br>

          <!-- Parts -->
          <mat-card>
          <mat-form-field>
            <input
              type="text"
              matInput
              name="parts"
              placeholder="Additional Components"
              ngModel
            />
          </mat-form-field>
        </mat-card>
        </div>
        <div></div>
      </mat-card-content>
      <!-- Submit Button -->
      <mat-card-actions>
        <button class="buttonClass" mat-raised-button color="accent" type="submit">
          Calculate
        </button>
      </mat-card-actions>

    </form>
  </mat-card>
</div>
